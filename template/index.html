<html>
<head>
<title>OOPArts Online Election 2020</title>
</head>

<body>
<h3><p>진행중인 선거</p></h3>
{{ range .During }}
<a href="/elect_view?id={{ .ID }}"><p>{{ .Name }}</p></a>
{{ else }}
<p>해당하는 선거가 없습니다.</p>
{{ end }}

<h3><p>완료된 선거</p></h3>
{{ range .Done }}
<a href="/result?id={{ .ID }}"><p>{{ .Name }}</p></a>
{{ else }}
<p>해당하는 선거가 없습니다.</p>
{{ end }}

<h3><p>준비중인 선거</p></h3>
{{ range .Ready }}
<p>{{ .Name }}</p>
{{ else }}
<p>해당하는 선거가 없습니다.</p>
{{ end }}
</body>
</html>
